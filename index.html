<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class=" generate-pw-container">
        <h1 class="title">Generate a <span class="accent-txt">random password</span></h1>
    <p class="subtitle"> Never Use a insecure Password again</p>
    <div class="display-passwords-container">
        <p class="pw-display" id="pw-d"></p>
        <input type="number" min="8" max="15" placeholder="change password length" class="change-password-length" >
    </div>
    
    <div class="actions">
        
        <button class="generate-passwords-btn" onclick="renderPassword()"><img src="./icon1.png" alt='lightning icon' >Generate passwords</button>
        <button class="copy-btn" onclick="copyPassword()"><img src="./icon2.png " alt='lightning icon' >Copy</button>
        </div>
</div>

<script src="index.js"></script>
    
</body>
</html>
